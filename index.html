<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css?ver=1.0.1" />
    <script src="app.js?ver=1.0.1" defer></script>
    <title>Ralf's Calculator</title>
  </head>
  <body>
    <!-- section will contain the structure of the calculator using grid in css -->
    <section class="calculator-grid">
      <!-- contains our output by showing previous operands and current ones -->
      <div class="output">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
        <!-- giving class of two spaces to style better in css for all other buttons with same class -->
        <button class="two-spaces">AC</button>
        <button>DEL</button>
        <button>&divide;</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>&times;</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="two-spaces">=</button>
      </div>
    </section>
  </body>
</html>
