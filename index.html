<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- importing font from google fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald&display=swap');
    </style>
    <link rel="stylesheet" href="style.css?ver=1.0.1" />
    <script src="app.js?ver=1.0.1" defer></script>
    <title>Ralf's Calculator</title>
  </head>
  <body>
    <!-- section will contain the structure of the calculator using grid in css -->
    <section class="calc-grid">
      <!-- contains our output by showing previous operands and current ones -->
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <!-- giving class of two spaces to style better in css for all other buttons with same class -->
      <button data-all-clear class="two-spaces">AC</button>
      <!-- data attributes to be able to distinguish whats being used by js and css (good practice) -->
      <button data-delete>DEL</button>
      <button data-operator>&divide;</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operator>&times;</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operator>+</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operator>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-equals class="two-spaces" data-operator>=</button>
    </section>
  </body>
</html>
